<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css"> </head>
</head>
<body>
  <!--Game Board-->
    <div class="game board">
        <header>
            <h1>Matching Game</h1>
        </header>
        <div class="score-panel">
        	<span class="stars" id="stars"> </span>
        	<span class="moves"></span>
          <div class="fa fa-repeat" id="reset-button"></div>
          <span class="timer" id="timer">00:00:00</span>
        </div>
        <ul class="deck" > </ul>
    </div>
    <!-- Win Message -->
    <div id="resultBoard" class="result">
      <div class="result-content">
        <h2 class="congrats">You win!!!</h2>
        <article class="result-data">
          <h3>Star Rating</h3>
          <div class="stars" id='finalStars'></div>
        </article>
        <article class="result-data">
          <h3 class="info">Time</h3>
          <div class="clock data" id='finalTime'></div>
        </article>
        <div class="play-again">
          <p class="win-text">Do you want to play again?</p>
          <div class="fa fa-repeat" id="reset-button-win"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/easytimer.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
